<script src="https://unpkg.com/vue@2.5.17"></script>

<div id='fruits-counter'>
  <div v-for='fruit in fruits'>
    {{fruit.name}}: <counter-button v-on:increment="incrementCarStatus()"></counter-button>
  </div>
  <p>sum: {{ total }}</p>
</div>

<script>
  var counterButton = Vue.extend({
    template: '<span>{{ counter }}ko<button v-on:click = "addToCart">追加</button></span>',
    data: function () {
      return {
        counter: 0
      }
    },
    methods: {
      addToCart: function () {
        this.counter += 1
        this.$emit('increment')
      }
    },
  })
  new Vue({
    el: '#fruits-counter',
    components: {
      'counter-button': counterButton
    },
    data: {
      total: 0,
      fruits: [{
          name: '梨'
        },
        {
          name: 'イチゴ'
        }
      ]
    },
    methods: {
      incrementCarStatus: function () {
        this.total += 1
      }
    }
  })
</script>
